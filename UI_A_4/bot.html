<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="bot.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        >
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        >
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">

        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
        </script>
        
</head>
<body class="show-chatbot">
    <button class="chatbot-toggler">
        <span class="material-symols-outlined"><img src="/img/stev.png" alt=""></i></span>
        <span class="material-symols-outlined"><i class="fa fa-close" style="font-size: 19px;"></i></span>
    </button>
<div class="chatbot">
    <header>
        <img src="/img/job.png" alt="">
        <span class="close-btn material-symols-outlined"><i class="fa fa-close"></i></span>
    </header>
    <ul class="chatbox">
        <li class="chat incoming">
            <span class="material-symols-outlined"><img src="/img/stev.png" alt=""></span>
            <p>안녕하세요<br>무엇을 도와드릴까요?</p>
        </li>
    </ul>
    <div class="chat-input">
        <textarea placeholder="메시지를 입력하세요" required></textarea>
        <span id="send-btn" class="material-symols-outlined glyphicon glyphicon-upload"></span></span>
    </div>
</div>
<script src="bot.js" defer></script>
</body>
</html>
